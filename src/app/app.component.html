<div class="container">
    <h1 class="mat-display-1">orca-patch-notes :: editor</h1>
    <button mat-button color="primary" (click)="refresh()" aria-label="refresh"><mat-icon aria-hidden="true">refresh</mat-icon></button>
    <mat-accordion color="primary">
        <mat-expansion-panel *ngFor="let patch of patchNotes | async ; trackBy: tracker">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Version <span class="text-primary version-label">{{patch.version}}</span>
                </mat-panel-title>
                <mat-panel-description>
                    Last updated on {{patch.timestamp | date:'medium':'CET'}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <patch-editor [version]="patch.version" [(contents)]="patch.contents"></patch-editor>
        </mat-expansion-panel>
    </mat-accordion>
</div>
