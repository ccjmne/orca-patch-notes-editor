<h1 mat-dialog-title>Confirm deletion</h1>
<div mat-dialog-content [(innerHtml)]="data.contents"></div>
<mat-divider class="extended bottom"></mat-divider>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" [color]="data.color" cdkFocusInitial>Confirm</button>
</div>
